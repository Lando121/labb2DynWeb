<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>


  <div class="container-fluid"->
    <div class="row">
      <div class="col-xs-12" id="rubrik">
        <h1>HOMELETTE</h1>
        <h8 id="sub_heading_top_bar">From the best chefs in the world directly in your kitchen.</h8>
      </div>

      <div id="viewsContainer"></div>
<div id="View5">
	<div class="row">
		<div class="col-xs-12" id="view56_subHeading">
			<h2> My Dinner: 4 people </h2>
			<button id="goBack" type="button" class="col-xs-4 btn btn-default">Go back and edit dinner</button>
		</div>
		<div class="row">
		<div class="col-xs-6" id="view5_centerPics">
			<div class="col-xs-4 dish_col">
				<div class="row view3_dish_obj">
					<img src="images/toast.jpg" alt="Smiley face" class="view3_dish_img ">
				</div>
				<div class="row view3_dish_obj view3_dish_name" id="view5_toast_name" >
					<!-- ska stå french toast här-->
				</div>
				<div class="row view3_dish_info">
					<p class="view5_price" id="view5_price_toast"></p>
			<!-- kostanden ska in här -->
				</div>
			</div>
			<div class="col-xs-4 dish_col">
				<div class="row  view3_dish_obj">
					<img src="images/bakedbrie.jpg" alt="Smiley face" class="view3_dish_img">
				</div>
				<div class="row view3_dish_obj view3_dish_name" id="view5_brie_name">
						<!-- ska stå baked brie här-->
				</div>
				<div class="row view3_dish_info">
					<p class="view5_price" id="view5_price_brie"></p>
			<!-- kostanden ska in här -->
				</div>
				<!-- kostanden ska in här -->
			</div>
			<div class="col-xs-4 dish_col">
				<div class="row view3_dish_obj">
					<img src="images/sourdough.jpg" alt="Smiley face" class="view3_dish_img">
				</div>
				<div class="row view3_dish_obj view3_dish_name" id="view5_sour_name">
					<!-- ska stå sourdough här-->
				</div>
				<div class="row view3_dish_info">
					<p class="view5_price" id="view5_price_sour"></p>
			<!-- kostanden ska in här -->
				</div>
			</div>
		</div>
		<div class="col-xs-1" id="test2">
			<p> Total:</p>
			<p id="total_price">  </p>

		</div>
	</div>
	<div class="row">
		<hr id="view5_hr">
	</div>

	<button id="view5_printRecipe" type="button" class="col-xs-4 btn btn-default">Print Full Recipe</button>


</div>
</div>
    </div>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view5.js"></script>

</html>
