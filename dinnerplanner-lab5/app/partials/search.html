<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
 <div id="Search"  class="col-xs-12 col-sm-10">
          <div class="row">
            <div id="view3_top_bar" class="col-xs-12">
              <div id="view3_select_dish_row"class="row">
                <h2 id="view3_topBar_heading"class="subHeading col-xs-12"> SELECT DISH</h2>
              </div>
              <div id="view3_search_row" class="row bottom_row">
                  <div class="col-sm-4 col-sm-12">
                    <div class="input-group">
                          <span class="input-group-btn">
                            <input id ="view3_search_text_field" class="form-control" placeholder="Enter key words"ng-model="query"/>
                              <button ng-click="search(query)">Search</button>
                              {{status}}
                              
                            </span>
                           <div id="spinnerContainer" ></div>

                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
              </div><!-- /.row -->
          </div>
        </div>  
          <div id="view3_dish_row"class="row">
            <ul>
              <li ng-repeat="dish in dishes">
                <img ng-src="{{dish.ImageURL}}"/>
                  {{dish.Title}}
                  <a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
                    {{dish.Category}} {{dish.Subcategory}}
              </li>
            </ul>          
          </div>  


        </div>
