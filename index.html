<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>


	<div id="mainContainer" class="container-fluid">
		
			
			
		<div class="row">
			<div class="col-xs-12">
				<h1>HOMELETTE</h1>
				From the best chefs in the world directly in your kitchen.
			</div>
			<div id="viewsContainer"> </div>		
		</div>

<!-- view2 -->
<div id="View2" class="col-xs-2 container-fluidui">
	<div class="row">
		<h2 class="subHeading col-xs-12"> My Dinner </h2>
	</div>
	<div class="row">
		<p class="col-xs-3 basic_view2_paragraph left_align_par">People</p>
		<input id="peopleInput" type="number" value="text" class="col-xs-9"></input>
	</div>
	<div id="grey_row_view2" class="row">
		<p class="col-xs-6 left_align_par">Dish Name</p>
		<p class="col-xs-6 right_align_par">Cost</p>		
	</div>
	<div class="row">
		<p class="col-xs-6 left_align_par">Pending</p>
		<p class="col-xs-6 right_align_par">0.00</p>
	</div>
	<div class="row">
		<p class="col-xs-12 right_align_par">SEK 0.00</p>
	</div>
	<div class="row">
 		<button id="confirmButton" type="button" class="col-xs-12 btn btn-default">Confirm Dinner</button>
	</div>
</div>

<!-- view2 -->
<div id="View3" class="col-xs-10">
	<div class="row">
		<div id="view3_top_bar" class="col-xs-12">
			<div class="row top_row">
				<p class="col-xs-12"> SELECT DISH</p>
			</div>
			<div class="row bottom_row">
  				<div class="col-xs-4">
    				<div class="input-group">
      					<input type="text" class="form-control" placeholder="Enter key words">
      						<span class="input-group-btn">
        						<button class="btn btn-default" type="button">search</button>
      						</span>
    				</div><!-- /input-group -->
  				</div><!-- /.col-lg-6 -->

  				<div id="view3_dropdown" class="dropdown col-xs-4">
  					<div>
            			<select id="view3_dropdown_items" class="dropdown_items">
            				<option>Appertizer
            				</option>
            				<option>Main
            				</option>
            				<option>Dessert
            				</option>
            			</select>
        			</div>
				</div>

			</div><!-- /.row -->
		</div>	
	</div>	
</div>
				
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
